<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현재 위치 알아오기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {

                    let lat = position.coords.latitude;
                    let lng = position.coords.longitude;

                    $("<h3></h3>").html('위도 : ' + lat + '<br>경도 : ' + lng).appendTo('body');

                }, function(error){
                    $("<h3></h3>").html('실패했습니다.').appendTo('body');
                });
            }
            else {
                $("<h3></h3>").html('geolocation 를 지원하지 않는 브라우저 입니다.').appendTo('body');
            }
        })
    </script>
</head>
<body>
    
</body>
</html>
