<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6ad2601fd7.js" crossorigin="anonymous"></script>
        <style>
            * { font-family: 'Noto Sans KR', sans-serif; }
            a { text-decoration: none; }
        </style>
    </head>
    <body>
        <div class="container-fluid bg-warning text-white text-center">
            <h1>Want listen to it?</h1>
            <nav class="navbar navbar-expand-sm naver-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse justify-content-center" id="myNavbar" >
                        <ul class="nav">
                            <li class="nav-item"><a href="/first" class="nav-link active"><span style="color: #fff"><strong>Home</strong></span></a></li>
                            <li class="nav-item"><a href="/weather_time/0" class="nav-link active"><span style="color: #fff"><strong>날씨추천</strong></span></a></li>
                            <li class="nav-item"><a href="/weather_time/1" class="nav-link active" ><span style="color: #fff"><strong>시간대추천</strong></span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-3"></div>
                <div class="col-6">
                    <h4 class="text-center">검색 결과 중복 노래가 발견되었습니다!</h4>

                    <form action="result" method="post">
                    {% for song in songs %}
                    <div class="form-check mt-5">
                        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="{{song.songId}}" checked>
                            <img src="{{ song.img }}" alt="" height="80px;"> {{song.title}}, {{song.artist}}, {{song.album}}, {{song.date}}
                        <label class="form-check-label" for="radio1"></label>
                        
                    </div>
                    {% endfor %}
                    
                    <!-- <div class="form-check mt-5">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <img src="{{ songs.img }}" alt=""> {{songs.title}}, {{songs.artist}}, {{songs.album}}, {{songs.date}}
                        <label class="form-check-label" for="radio2"></label>
                    </div> -->
                        
                        
                    <br>
                    <div class="d-flex justify-content-end mt-5">
                        <input type="submit" class="btn btn-outline-warning text-warning" value="NEXT >">
                    </div>

                    </form>
                </div>

                <div class="col-3"></div>
            </div>
        </div>
    </body>    
</html>
