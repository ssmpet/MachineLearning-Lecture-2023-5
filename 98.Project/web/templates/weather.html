<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6ad2601fd7.js" crossorigin="anonymous"></script>
        <style>
            * { font-family: 'Noto Sans KR', sans-serif; }
            a { text-decoration: none; }
            .playlist tr { border-bottom: 1px solid black; }
            .playlist td { padding: 0 10px; }

            
        </style>
    </head>
    <body >
        <div class="container-fluid p-3 bg-warning text-white text-center mt-5">
            <h1>날씨가 {{ weather }} 입니다.</h1>
            <p>이런 노래 어떠세요?</p>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-2"></div>
                <div class="col-10">                    
                    <div class="mt-5">
                        <h2> {{ weather }}</h2>
                    </div>
                    <div class="row mt-5">
                        <div class="col-4">
                            <img src="{{url_for('static', filename=img_name)}}" height="360" width="100%">
                        </div>
                        <div class="col-6 d-flex justify-content-end">
                            <div style="height: 360px; width: 500px; overflow: auto;">
                                <table class="playlist">
                                    {% for song in songs %}
                                    <tr>
                                        <td><img src="{{song.img}}" height="60"></td>
                                        <td>{{song.title}}</td>
                                        <td>{{song.artist}}</td>
                                        <td><i class="fa-solid fa-heart"></i></td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>        
    </body>    
</html>
