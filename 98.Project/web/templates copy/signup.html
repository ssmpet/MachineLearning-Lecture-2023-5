        <script>
            function ucheck() {
                let uid = $('#uid').val();

                let ret = "2";
                $.ajax({

                    type: 'POST',
                    url: '/uid_check',
                    async: false, 
                    data: {uid:uid},

                    success: function(result){
                        ret = result;                       
                    }

                });

                return ret;
                
            }
            // id 중복 체크
            function uidCheck() {
                if (ucheck() == "0") {
                    alert('사용 가능한 ID입니다.');
                    $('#uname').focus();
                }
                else {
                    alert("이미 있는 ID입니다. 다른 ID로 해 주세요.");
                    $('#uid').focus();
                    return;
                }

            };

            function checkPw(pwd) {

                if (pwd == '') {
                    alert('비밀번호를 입력해주세요.');
                    return false;
                }
                else if (pwd.search(/\s/) != -1) {
                    alert('비밀번호는 공백 없이 입력해주세요.');
                    return false;
                }else if(pwd.search(/[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/) != -1 ) {

                    alert('비밀번호에 한글을 사용 할 수 없습니다.');
                    return false;
                }

                return true;
            };

            function isCheck() {

                let uid = $('#uid').val();
                if (uid == ''){
                    alert("ID를 입력해 주세요.");
                    $('#uid').focus();
                    return;
                }
                if (ucheck() != "0") { 
                    alert("이미 있는 ID입니다. 다른 ID로 해 주세요.");
                    $('#uid').focus();
                    return;
                }

                let uname = $('#uname').val();
                if ( uname == '' ) {
                    alert('이름을 입력해 주세요.');
                    $('#uname').focus();
                    return;
                }
                let pwd = $('#pwd').val();
                
                if (checkPw(pwd) == false) {
                    $('#pwd').focus();
                    return ;
                }

                let pwd2 = $('#pwd2').val();
                if (pwd != pwd2) {
                    alert('패스워드가 일치하지 않습니다.');
                    $('#pwd').focus();
                    return;
                } 

                let birthday = $('#birthday').val();
                if ( birthday=="" ) {

                    alert('생년월일이 입력되지 않았습니다.');
                    $('#birthday').focus();
                    return;
                } else {
                    now = new Date();
                    bir = new Date(birthday);
                    if (now < bir) {
                        alert('정확한 생년월일을 입력해 주세요.');
                        $('#birthday').focus();
                        return;
                    }
                }

                let email = $('#email').val();
                let gender = $("#gender:checked").val();
                // alert(uid + uname +  pwd + pwd2 + birthday + email + gender);

                $('#signup-form').submit();           

            };



        </script>
