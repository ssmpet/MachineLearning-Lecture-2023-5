<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    

    <title>{% block title %} KHY Base Templet {% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fbb7139956.js" crossorigin="anonymous"></script>
    
    <style>
        * { font-family: 'Noto Sans KR', sans-serif;}
        a { text-decoration:none;  }
    </style>
 
</head>
<body>


 <span style="font-size: 0.6em;">
    <a href="/user/register" class="ms-5"> 회원가입</a>
</span>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">

        <form action="/login" method="post">
            <table class="table table-borderless">
                <tr>
                    <td><label for="uid" class="col-form-label">아이디</label></td>
                    <td><input type="text" name="uid" id="uid" class="form-control" placeholder="아이디" autofocus></td>
                </tr>
                <tr>
                    <td><label for="pwd" class="col-form-label">패스워드</label></td>
                    <td><input type="password" name="pwd" id="pwd" class="form-control" placeholder="패스워드"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input class="btn btn-primary" type="submit" value="로그인">
                        <input class="btn btn-secondary" type="reset" value="취소">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="col-4"></div>
</div>


</body>
</html>
